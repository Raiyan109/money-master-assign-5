<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <!-- CSS StyleSheet -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- Calculator Heading -->
    <header>
        <h1 class="text-center mt-5 text-primary">Finance Calculator</h1>
    </header>

    <!-- Calculator Starts -->
    <main>
        <div class="card-group container ">
            <div class="card ">
                <img src="images/pexels-karolina-grabowska-4475523.jpg" class="card-img-top" alt="...">
            </div>

            <div class="card ms-5 border-start">
                <div class="card-body mx-auto text-center">
                    <h5 class="card-title mb-3">Income</h5>
                    <p>Income : <input id="income-input" type="text"></p>
                </div>
                <div class="card-body mx-auto text-center">
                    <h5 class="card-title mb-3">Expenses</h5>
                    <p>Food : <input id="food-input" type="text"></p>
                    <p>Rent : <input id="rent-input" type="text"></p>
                    <p>Clothes : <input id="cloth-input" type="text"></p>
                    <button id="calc-btn" class="btn btn-primary btn-lg">Calculate</button>
                    <h3>Total Expenses : <span id="total-expenses">0</span> </h3>
                    <h3>Balance : <span id="total-balance">0</span> </h3>
                </div>
                <div class="notify-section">
                    <p id="notify-fail" class="notify">❌ Pin Didn't Match, Please try again</p>
                    <p id="notify-success" class="notify">✅ Pin Matched... Secret door is opening for you</p>
                </div>
                <div class="card-body mx-auto text-center">

                    <span>Save : <input type="text"></span> %

                    <button class="btn btn-primary btn-lg">Save</button>
                    <h3>Saving Amount: 5500</h3>
                    <h3>Remaining Balance : 4500</h3>
                </div>
            </div>
        </div>
    </main>
    <!-- Calculator Ends -->





    <!-- Script Files -->
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
